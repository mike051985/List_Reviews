<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List Reviews</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <main>
        <section class="container">
            <!-- Title -->
            <div class="title">
                <h2>Our Reviews</h2>
                <div class="underline"></div>
            </div>
            <!-- Review -->
            <article class="review">
                <div class="img-container">
                    <img src="https://i.postimg.cc/GhxC0tx2/pic1.jpg" id="pic-img" alt="" />
                </div>
                <h4 id="author">Sara Jones</h4>
                <p id="job">UX Designer</p>
                <p id="info">
                    Lorem ipsum dolor, sit amet consectetur adipisicing elit. Atque, error. Officiis earum cumque vero at aspernatur reprehenderit atque nihil velit.
                </p>
                <!-- Prev Next Button -->
                <div class="button-container">
                    <button class="prev-btn">
              <i class="fas fa-chevron-left"></i>
            </button>
                    <button class="next-btn">
              <i class="fas fa-chevron-right"></i>
            </button>
                </div>
                <!-- Random Button-->
                <button class="random-btn">Suprise Me</button>
            </article>
        </section>
        <footer>
            <p>Copyright&copy; Review 2020</p>
        </footer>
    </main>
    <!-- javascript -->
    <script src="app.js"></script>
</body>

</html>
